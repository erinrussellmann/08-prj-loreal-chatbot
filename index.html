<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <!-- Remove Google Fonts, use only Royale and serif -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Use L'Oréal Pro Bold and serif for all text */
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      label,
      input,
      button,
      a,
      .site-title,
      .chat-window,
      .chat-form {
        font-family: "L'Oréal Pro Bold", serif;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div style="text-align: center; margin-bottom: 1rem">
          <!-- Brand logo centered at the top -->
          <img
            src="img/loreal-logo.png"
            alt="L'Oréal Logo"
            style="
              max-width: 180px;
              width: 100%;
              height: auto;
              display: inline-block;
            "
          />
        </div>
        <h1 class="site-title" style="text-align: center; color: #ff003b">
          Your Beauty Advisor
        </h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
